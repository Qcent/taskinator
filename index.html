<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <!-- the headder with app title and a button to add a task-->
        <h1 class="page-title">Taskinator</h1>
        <p>Start adding tasks below</p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" placehoilder="Enter Task Name" />
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                  <option value="" disabled selected>Pick a task type</option>
                  <option value="Coding">Coding</option>
                  <option value="Work">Work</option>
                  <option value="Bills">Bills</option>
                  <option value="Misc">Misc</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">Add Task</button>
            </div>
        </form>
    </header>

    <main class="page-content" id="page-content">
        <!-- will hold the lists of tasks-->
        <!--TODO Tasks-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do">
                <!--Saved and newly generated tasks will go here -->
            </ul>
        </section>

        <!--In Progress Tasks-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks In Progress</h2>
            <ul class="task-list" id="tasks-in-progress">
                <!--Saved and newly generated tasks will go here -->
            </ul>
        </section>

        <!--Completed Tasks-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks Completed</h2>
            <ul class="task-list" id="tasks-completed">
                <!--Saved and newly generated tasks will go here -->
            </ul>
        </section>
    </main>

    <footer>
        <!-- a footer to show copy right information-->

        &copy;`21 Taskinator <i>ReMix</i> by Dave Quinn

    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
